<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login / Register</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-image: url("login.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }
    .container {
      display: flex;
      width: 720px;
      height: 440px;
      background: #fff;
      border-radius: 30px;
      overflow: hidden;
      font-size: 16px;
    }
    .left-side {
      width: 50%;
      background: url('logo.png') no-repeat center center;
      background-size: cover;
      border-top-left-radius: 28px;
      border-bottom-left-radius: 28px;
      overflow: hidden;
      position: relative;
    }
    .right-side {
      width: 50%;
      padding: 60px 48px 60px 48px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: #fff;
    }
    h2 {
      text-align: left;
      color: #13a5e8;
      font-size: 2.7rem;
      margin: 0 0 38px 0;
      font-weight: 600;
      user-select: none;
    }
    .input-box {
      margin-bottom: 18px;
      position: relative;
    }
    .input-box input {
      width: 100%;
      padding: 15px 40px 15px 42px;
      border: none;
      background: #f3f3f3;
      border-radius: 10px;
      font-size: 1.05rem;
      box-sizing: border-box;
      outline: none;
      color: #222;
    }
    .input-box .icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
      font-size: 1.15rem;
      color: #929292;
      user-select: none;
    }
    .input-box .togglePass {
      position: absolute;
      right: 13px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.2rem;
      transition: color 0.2s;
      user-select: none;
    }
    .sign-btn {
      width: 100%;
      padding: 13px;
      background: linear-gradient(94deg, #ff7e5f, #8f5eff);
      color: #fff;
      font-size: 1.15rem;
      border: none;
      border-radius: 22px;
      cursor: pointer;
      margin-bottom: 10px;
      transition: background 0.25s, box-shadow 0.25s;
      font-weight: 500;
      box-shadow: 0 2px 8px rgba(138, 43, 226, 0.10);
      letter-spacing: 0.5px;
    }
    .sign-btn:hover {
      background: linear-gradient(94deg, #8f5eff, #ff7e5f);
      box-shadow: 0 0 15px rgba(138, 43, 226, 0.6);
    }
    p {
      text-align: left;
      margin-top: 8px;
      margin-bottom: 0;
      color: #666;
      font-size: 1rem;
      user-select: none;
    }
    a {
      color: #13a5e8;
      text-decoration: none;
      font-weight: 400;
      cursor: pointer;
    }
    a:hover {
      text-decoration: underline;
    }
    .hidden {
      display: none;
    }
    .error-message {
      color: #ff0844;
      font-size: 0.97rem;
      margin-bottom: 10px;
      margin-top: -7px;
      user-select: none;
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        width: 90vw;
        height: auto;
        box-shadow: none;
        border-radius: 0;
      }
      .left-side,
      .right-side {
        width: 100%;
        padding: 20px 15px;
        height: auto;
      }
      .left-side {
        border-radius: 0;
        background-position: center center;
      }
      h2 {
        font-size: 2rem;
        margin-bottom: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
   <div class="left-side"></div>
    <div class="right-side">
      <form id="loginForm" autocomplete="off">
        <h2><center>Login</center></h2>
        <div class="input-box">
          <span class="icon">&#128100;</span>
          <input type="text" id="loginUser" placeholder="Username" required autocomplete="username" />
        </div>
        <div class="input-box">
          <span class="icon">&#128274;</span>
          <input type="password" id="loginPass" placeholder="Password" required autocomplete="current-password" />
          <span class="togglePass" onclick="togglePassword('loginPass', this)" data-state="hidden" aria-label="Show or hide password" role="button" tabindex="0">
            <svg id="eyeIcon_loginPass" height="20" viewBox="0 0 576 512" width="20" fill="#888"><path d="M572.52 241.4C518.13 135.51 410.6 64 288 64 165.35 64 57.83 135.51 3.48 241.4a48.58 48.58 0 00 0 47.2C57.83 376.49 165.35 448 288 448c122.6 0 230.13-71.51 284.52-159.4a48.58 48.58 0 00 0-47.2zM288 400c-97 0-187.1-57.54-238.8-144C100.91 169.54 191 112 288 112c97 0 187.1 57.54 238.77 144C475.09 342.46 385 400 288 400zm0-272a128 128 0 11 128 128A128 128 0 0 0 288 128zm0 208a80 80 0 11 80-80 80 80 0 01-80 80z"/></svg>
          </span>
        </div>
        <button type="submit" class="sign-btn">Sign in</button>
        <div class="error-message" id="loginError"></div>
        <p style="text-align: center;">New user? <a href="#" id="showRegister">Register here</a></p>
      </form>

      <form id="registerForm" class="hidden" autocomplete="off">
        <h2><center>Register</center></h2>
        <div class="input-box">
          <span class="icon">&#128100;</span>
          <input type="text" id="registerUser" placeholder="Username" required autocomplete="username" />
        </div>
        <div class="input-box">
          <span class="icon">&#128274;</span>
          <input type="password" id="registerPass" placeholder="Password" required autocomplete="new-password" />
          <span class="togglePass" onclick="togglePassword('registerPass', this)" data-state="hidden" aria-label="Show or hide password" role="button" tabindex="0">
            <svg id="eyeIcon_registerPass" height="20" viewBox="0 0 576 512" width="20" fill="#888"><path d="M572.52 241.4C518.13 135.51 410.6 64 288 64 165.35 64 57.83 135.51 3.48 241.4a48.58 48.58 0 00 0 47.2C57.83 376.49 165.35 448 288 448c122.6 0 230.13-71.51 284.52-159.4 a48.58 48.58 0 00 0-47.2zM288 400c-97 0-187.1-57.54-238.8-144 C100.91 169.54 191 112 288 112c97 0 187.1 57.54 238.77 144 C475.09 342.46 385 400 288 400zm0-272a128 128 0 11128 128 A128 128 0 0 0 288 128zm0 208a80 80 0 1180-80 80 80 0 01-80 80z"/></svg>
          </span>
        </div>
        <div class="input-box">
          <span class="icon">&#128274;</span>
          <input type="password" id="registerConfirm" placeholder="Confirm Password" required autocomplete="new-password" />
          <span class="togglePass" onclick="togglePassword('registerConfirm', this)" data-state="hidden" aria-label="Show or hide password" role="button" tabindex="0">
            <svg id="eyeIcon_registerConfirm" height="20" viewBox="0 0 576 512" width="20" fill="#888"><path d="M572.52 241.4C518.13 135.51 410.6 64 288 64 165.35 64 57.83 135.51 3.48 241.4 a48.58 48.58 0 00 0 47.2 C57.83 376.49 165.35 448 288 448 c122.6 0 230.13-71.51 284.52-159.4 a48.58 48.58 0 00 0-47.2z M288 400 c-97 0-187.1-57.54-238.8-144 C100.91 169.54 191 112 288 112 c97 0 187.1 57.54 238.77 144 C475.09 342.46 385 400 288 400 zm0-272a128 128 0 11128 128 A128 128 0 0 0 288 128zm0 208a80 80 0 1180-80 80 80 0 01-80 80z"/></svg>
          </span>
        </div>
        <button type="submit" class="sign-btn">Register</button>
        <div class="error-message" id="registerError"></div>
        <p style="text-align: center;">Already have an account? <a href="#" id="showLogin">Login</a></p>
      </form>

      <div id="welcomeMsg" class="hidden">
        <h2>Welcome!</h2>
        <p>You have successfully logged in.</p>
      </div>
    </div>
  </div>

  <script>
    const EYE_OPEN = `<svg height="20" viewBox="0 0 640 512" width="20" fill="#13a5e8"><path d="M320 96C167.7 96 37.5 200.2 8.5 320c-2.2 8.7-2.2 17.3 0 26C37.5 423.8 167.7 528 320 528s282.5-104.2 311.5-182 c2.2-8.7 2.2-17.3 0-26C602.5 200.2 472.3 96 320 96zm0 384c-105.9 0-232-88.1-279.6-160 C88 216.1 214.1 128 320 128s232 88.1 279.6 160C552 391.9 425.9 480 320 480zm0-336c-79.5 0-144 64.5-144 144s64.5 144 144 144 144-64.5 144-144 -64.5-144-144-144zm0 240a96 96 0 1 1 0-192 96 96 0 0 1 0 192z"/></svg>`;
    const EYE_CLOSED = `<svg height="20" viewBox="0 0 576 512" width="20" fill="#888"><path d="M572.52 241.4C518.13 135.51 410.6 64 288 64 165.35 64 57.83 135.51 3.48 241.4 a48.58 48.58 0 0 0 0 47.2 C57.83 376.49 165.35 448 288 448 c122.6 0 230.13-71.51 284.52-159.4 a48.58 48.58 0 0 0 0-47.2z M288 400 c-97 0-187.1-57.54-238.8-144 C100.91 169.54 191 112 288 112 c97 0 187.1 57.54 238.77 144 C475.09 342.46 385 400 288 400 zm0-272a128 128 0 1 0 128 128 A128 128 0 0 0 288 128 zm0 208a80 80 0 1 1 80-80 80 80 0 0 1-80 80z"/></svg>`;

    function togglePassword(inputId, iconSpan) {
      let input = document.getElementById(inputId);
      let state = iconSpan.getAttribute('data-state');
      if (input.type === 'password') {
        input.type = 'text';
        iconSpan.innerHTML = EYE_OPEN;
        iconSpan.setAttribute('data-state','visible');
      } else {
        input.type = 'password';
        iconSpan.innerHTML = EYE_CLOSED;
        iconSpan.setAttribute('data-state','hidden');
      }
    }

    const showRegister = document.getElementById('showRegister');
    const showLogin = document.getElementById('showLogin');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const welcomeMsg = document.getElementById('welcomeMsg');
    const loginError = document.getElementById('loginError');
    const registerError = document.getElementById('registerError');

    if(showRegister)
      showRegister.onclick = function(e) {
        e.preventDefault();
        loginForm.classList.add('hidden');
        registerForm.classList.remove('hidden');
        loginError.textContent = "";
        registerError.textContent = "";
      };
    if(showLogin)
      showLogin.onclick = function(e) {
        e.preventDefault();
        registerForm.classList.add('hidden');
        loginForm.classList.remove('hidden');
        loginError.textContent = "";
        registerError.textContent = "";
      };

    registerForm.onsubmit = function(e) {
      e.preventDefault();
      registerError.textContent = "";
      const user = document.getElementById('registerUser').value.trim();
      const pass = document.getElementById('registerPass').value;
      const confirm = document.getElementById('registerConfirm').value;
      if(!user || !pass || !confirm){
        registerError.textContent = "Please fill all fields.";
        return;
      }
      if(pass !== confirm){
        registerError.textContent = "Passwords do not match.";
        return;
      }
      localStorage.setItem('user', user);
      localStorage.setItem('pass', pass);
      alert('Registration successful! Please log in.');
      registerForm.classList.add('hidden');
      loginForm.classList.remove('hidden');
      loginError.textContent = "";
      registerError.textContent = "";
    };

    loginForm.onsubmit = function(e) {
      e.preventDefault();
      loginError.textContent = "";
      const user = document.getElementById('loginUser').value.trim();
      const pass = document.getElementById('loginPass').value;
      if (!user || !pass) {
        loginError.textContent = "Please enter username and password.";
        return;
      }
      if (user === localStorage.getItem('user') && pass === localStorage.getItem('pass')) {
        // Redirect after success
        window.location.href = "codenew.html";
      } else {
        loginError.textContent = "Invalid username or password!";
      }
    };
  </script>
</body>
</html>
